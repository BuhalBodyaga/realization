{% extends 'base.html' %}

{% block title %}
  Удаление преподавателя
{% endblock %}

{% block content %}
  <h1>Удаление преподавателя</h1>
  <p>Вы уверены, что хотите удалить преподавателя {{ employee.surname }} {{ employee.first_name }} {{ employee.second_name }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'employee_detail' employee.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
