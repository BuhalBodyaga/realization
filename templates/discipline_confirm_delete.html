{% extends 'base.html' %}

{% block title %}
  Удаление дисциплины
{% endblock %}

{% block content %}
  <h1>Удаление дисциплины</h1>
  <p>Вы уверены, что хотите удалить дисциплину "{{ discipline.name_of_discipline }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'discipline_detail' discipline.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
