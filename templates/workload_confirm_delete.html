{% extends 'base.html' %}

{% block title %}
  Удаление нагрузки
{% endblock %}

{% block content %}
  <h1>Удаление нагрузки</h1>
  <p>Вы уверены, что хотите удалить нагрузку: {{ workload.disciplines.name_of_discipline }} для группы {{ workload.groups.name }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'workload_detail' workload.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
