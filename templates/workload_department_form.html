{% extends 'base.html' %}

{% block title %}
  Добавить преподавателя
{% endblock %}

{% block content %}
  <h2>Добавить нагрузку на департамент</h2>

  <form method="post">
    {% csrf_token %}

  </form>
{% endblock %}
